<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">
        Table in Html
    </h1>
    
    <table border="1" width="400px" cellspacing="0" align="center">
        <tr align="center">
           <td  rowspan="2"><img src="orange.jpg" width="30px" height="30px"></td>
           <td><img src="raman.png" width="70px" height="50px"></td>
           <td rowspan="3"><img src="orange.jpg" width="30px" height="30px"></td>
           <td colspan="2"><img src="potato.jpeg" width="30px" height="30px"></td>
           <td><img src="raman.png" width="70px" height="50px"></td>
            
        </tr>
        <tr align="center">
            <td><img src="orange.jpg" width="30px" height="30px"></td>
            <td rowspan="2"><img src="orange.jpg" width="30px" height="30px"></td>
            <td rowspan="2"><img src="potato.jpeg" width="30px" height="30px"></td>
            <td rowspan="2"><img src="raman.png" width="70px" height="50px"></td>
        </tr>
        <tr align="center">
            <td colspan="2"><img src="orange.jpg" width="30px" height="30px"></td>
        </tr>
        <tr align="center">
            <td colspan="3"><img src="potato.jpeg" width="30px" height="30px"></td>
            <td><img src="raman.png" width="70px" height="50px"></td>
            <td colspan="2"><img src="orange.jpg" width="30px" height="30px"></td>
        </tr>
    </table>
</body>
</html>
