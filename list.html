<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ORDERED LIST</h1>
    <OL>
        <li>c</li>
        <li>c++</li>
        <li>java</li>
    </OL>
    <h1>UNORDERED LIST</h1>
    <ul>
        <li>orange</li>
        <li>mango</li>
        <li>papaya</li>
    </ul>

    <h1>DESCRIPTION LIST</h1>
    <dl>
        <dt>FRUITS</dt>
        <dd>GUAVA</dd>
        <dd>MANGO</dd>
        <dd>LITCHI</dd>
        <dt>VEGETABLES</dt>
        <dd>patato</dd>
        <dd>tamato</dd>
        <dd>brinjal</dd>
    </dl>
     
</body>
</html>
